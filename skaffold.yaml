apiVersion: skaffold/v2beta29
kind: Config
build:
  artifacts:
  - image: resourceater
    custom:
      buildCommand: ./gradlew bootBuildImage
      dependencies:
        paths:
        - src/**
        - gradle/**
        - build.gradle
        - gradle.lockfile
        - gradle.properties
        - settings.gradle
        ignore:
        - .gradle/**
        - build/**
        - .idea/**
        - .vscode/**
        - logs/**
  tagPolicy:
    sha256: {}
